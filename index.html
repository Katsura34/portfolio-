<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Resume and Portfolio">
    <title>Professional Resume</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header" class="fade-in">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img id="profile-photo" src="" alt="Profile Photo" class="profile-photo">
                </div>
                <div class="col-md-9">
                    <h1 id="profile-name" class="display-4 mb-2"></h1>
                    <h2 id="profile-title" class="h4 text-muted mb-2"></h2>
                    <p id="profile-tagline" class="lead"></p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        
        <!-- Summary Section -->
        <section id="summary" class="section fade-in">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="section-title mb-4"><i class="bi bi-person-circle"></i> About Me</h3>
                    <p id="summary-text" class="lead"></p>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section fade-in">
            <h3 class="section-title mb-4"><i class="bi bi-lightning-charge"></i> Skills</h3>
            <div id="skills-container"></div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section fade-in">
            <h3 class="section-title mb-4"><i class="bi bi-briefcase"></i> Work Experience</h3>
            <div id="experience-container"></div>
        </section>

        <!-- Education Section -->
        <section id="education" class="section fade-in">
            <h3 class="section-title mb-4"><i class="bi bi-mortarboard"></i> Education</h3>
            <div id="education-container"></div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section fade-in">
            <h3 class="section-title mb-4"><i class="bi bi-code-square"></i> Projects</h3>
            <div id="projects-container" class="row g-4"></div>
        </section>

        <!-- Certifications Section -->
        <section id="certifications" class="section fade-in">
            <h3 class="section-title mb-4"><i class="bi bi-award"></i> Certifications</h3>
            <div id="certifications-container"></div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section fade-in">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="section-title mb-4"><i class="bi bi-envelope"></i> Contact Information</h3>
                    <div id="contact-container" class="row"></div>
                </div>
            </div>
        </section>

        <!-- Download PDF Button -->
        <div class="text-center my-5 no-print">
            <button onclick="window.print()" class="btn btn-primary btn-lg">
                <i class="bi bi-download"></i> Download as PDF
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 no-print">
        <div class="container">
            <p class="text-muted mb-0">&copy; <span id="current-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
